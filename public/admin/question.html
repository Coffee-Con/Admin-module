<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Question Management</title>
    <link rel="stylesheet" href="form.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .answer-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .answer-input input {
            width: auto !important;
        }

        .answer {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
            font-size: 16px;
        }

        .delete-button {
            margin-right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .correct-answer {
            margin-right: 5px;
        }

        .header {
            width: 100%;
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333333;
            margin: 0;
            font-weight: bold;
        }

        .subHeader{
            font-size: 24px;
            color: #333333;
            margin: 0;
            font-weight: bold;
        }

        .back-button {
          position: absolute; /* Change to absolute positioning */
          top: 12px; /* Maintain distance from the top */
          left: 10px; /* Align to the left */
          background-color: transparent; /* Button background color */
          color: black; /* Button text color */
          border: none !important;
          border-radius: 5px;
          padding: 10px 15px;
          cursor: pointer;
        }

        .back-button i {
            margin-right: 5px;
            font-size: 1.2em; /* Adjust icon size for consistency */
        }

        .back-button {
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: lightgray; 
            transform: translateY(-2px); 
        }

        .back-button:active {
            transform: scale(0.95); 
        }

        .button-Animation {
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease; 
        }

        .button-Animation:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-arrow-left"></i> 
        <span>Back</span>
    </button>
    <header class="header">
        <h1>Question Management
            <i class="fas fa-question-circle" style="color: #007bff;"></i>
        </h1>
    </header>
    <div class="container">
        <!-- Create Question Section -->
        <h2 class="subHeader">Create Question</h2>
        <div class="form-group">
            <label for="questionType">Question Type</label>
            <select id="questionType" required>
                <option value="" selected>Select a question type</option>
                <option value="1">MCQ</option>
                <option value="2">Fill in the Blank</option>
            </select>
        </div>
        <div class="form-group">
            <label for="questionTopic">Question Topic</label>
            <input type="text" id="questionTopic" placeholder="Enter question topic" required>
        </div>
        <div id="answersContainer" class="form-group">
            <label for="questionAnswer">Question Answers</label>
            <div class="answer-input">
                <input type="text" class="answer" placeholder="Enter question answer" required>
                <input type="checkbox" class="correct-answer" checked> Correct
            </div>
            <button class="btn btn-primary button-Animation" type="button" onclick="addAnswer()">Add Answer</button>
        </div>
        <button class="btn btn-primary button-Animation" onclick="createQuestion()">Create Question</button>
    </div>

    <script>
        function addAnswer() {
            const container = document.getElementById("answersContainer");
            const newAnswerDiv = document.createElement("div");
            newAnswerDiv.classList.add("answer-input");

            newAnswerDiv.innerHTML = `
                <button type="button" class="delete-button" onclick="deleteAnswer(this)">Delete</button>
                <input type="text" class="answer" placeholder="Enter question answer">
                <input type="checkbox" class="correct-answer"> Correct
            `;
            container.insertBefore(newAnswerDiv, container.lastElementChild);
        }

        function createQuestion() {
            const questionType = document.getElementById("questionType").value;
            const questionTopic = document.getElementById("questionTopic").value;
            const answers = Array.from(document.querySelectorAll(".answer")).map(input => input.value);
            const correctAnswers = Array.from(document.querySelectorAll(".answer")).filter((input, index) => {
                const checkbox = input.parentElement.querySelector(".correct-answer");
                return checkbox.checked;
            }).map(input => input.value);
            
            // Validation: Check if at least one correct answer is selected
            if (correctAnswers.length === 0) {
                alert("Please select at least one correct answer.");
                return; // Stop execution if no correct answers are selected
            }

            const questionData = {
                type: questionType,
                topic: questionTopic,
                answers: answers,
                correctAnswers: correctAnswers
            };

            // Store questionData in JSON format (e.g., save to a server or log for testing)
            console.log(JSON.stringify(questionData));

            // Send questionData to the server
            fetch('/create-question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(questionData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Question created with ID: ${data.id}`);
                } else {
                    alert(`Error: ${data.error}`);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function deleteAnswer(button) {
            const answerDiv = button.parentElement;
            answerDiv.remove();
        }
    </script>
</body>
</html>
