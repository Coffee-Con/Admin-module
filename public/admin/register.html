<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .back-button {
          position: absolute; /* Change to absolute positioning */
          top: 12px; /* Maintain distance from the top */
          left: 10px; /* Align to the left */
          background-color: transparent; /* Button background color */
          color: black; /* Button text color */
          border: none !important;
          border-radius: 5px;
          padding: 10px 15px;
          cursor: pointer;
        }

        .back-button i {
            margin-right: 5px;
            font-size: 1.2em; /* Adjust icon size for consistency */
        }

        .back-button {
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: lightgray; 
            transform: translateY(-2px); 
        }

        .back-button:active {
            transform: scale(0.95); 
        }

        .button-Animation {
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease; 
        }

        .button-Animation:hover {
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='group.html'">
        <i class="fa-solid fa-arrow-left"></i> 
        <span>Back</span>
    </button>
    <div class="container">
        <h1 style="margin-top: 1em;">Single Register</h1>

        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">User Registration</h5>
                </div>
                <div class="card-body">
                    <form id="registerForm" method="post">
                        <div class="mb-3">
                            <label for="user" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="user" name="user" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="0">Staff</option>
                                <option value="1">Admin</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="button" onclick="register()" class="btn btn-primary button-Animation">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <h1 style="margin-top: 1em;">Upload CSV File</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/addUsers">
            <div class="input-group mb-3">
                <input type="file" name="csvfile" accept=".csv" class="form-control" required>
                <button class="btn btn-outline-secondary button-Animation" type="submit">Upload</button>
            </div>     
        </form>     

        <a style="margin-bottom: 2em;" href="../user-import.csv" class="btn btn-primary button-Animation">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"></path>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"></path>
            </svg>
            Download Sample CSV
        </a>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        async function register() {
            const formData = {
                user: document.getElementById('user').value,
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
            };
    
            try {
                const response = await fetch('/addUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
    
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        alert('Registration successful!');
                    } else {
                        alert('Registration failed: ' + result.message);
                    }
                } else {
                    const errorText = await response.text();
                    alert('Registration error: ' + errorText);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }
    </script>
</body>
</html>
