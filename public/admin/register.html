<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Register</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .back-button {
          position: absolute; /* Change to absolute positioning */
          top: 12px; /* Maintain distance from the top */
          left: 10px; /* Align to the left */
          background-color: transparent; /* Button background color */
          color: black; /* Button text color */
          border: none !important;
          border-radius: 5px;
          padding: 10px 15px;
          cursor: pointer;
        }

        .back-button i {
            margin-right: 5px;
            font-size: 1.2em; /* Adjust icon size for consistency */
        }

        .back-button {
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: lightgray; 
            transform: translateY(-2px); 
        }

        .back-button:active {
            transform: scale(0.95); 
        }

        .button-Animation {
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease; 
        }

        .button-Animation:hover {
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='group.html'">
        <i class="fa-solid fa-arrow-left"></i> 
        <span>Back</span>
    </button>
    <div class="container">
        <h1 style="margin-top: 1em;">Single Register</h1>

        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">User Registration</h5>
                </div>
                <div class="card-body">
                    <form id="registerForm" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="0">Staff</option>
                                <option value="1">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="JoinDate" class="form-label">Join Date:</label>
                            <input type="date" class="form-control" id="JoinDate" name="JoinDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="Education" class="form-label">Education:</label>
                            <input type="text" class="form-control" id="Education" name="Education" required>
                        </div>
                        <div class="mb-3">
                            <label for="ITLevel" class="form-label">IT Level:</label>
                            <input type="text" class="form-control" id="ITLevel" name="ITLevel" required>
                        </div>
                        <div class="d-grid">
                            <button type="button" onclick="register()" class="btn btn-primary button-Animation">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <h1 style="margin-top: 1em; margin-bottom: 15px;">Upload CSV File</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/addUsers">
            <div class="input-group mb-3">
                <input type="file" name="csvfile" accept=".csv" class="form-control" required>
                <button class="btn btn-outline-secondary button-Animation" type="submit">Upload</button>
            </div>     
        </form>     

        <a style="margin-bottom: 2em;" href="../user-import.csv" class="btn btn-primary button-Animation">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"></path>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"></path>
            </svg>
            Download Sample CSV
        </a>
        <div style="padding-bottom:2em;">
            <h1 style="margin-top: 0.5em;">User List</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">UserID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Join Date</th>
                        <th scope="col">Education</th>
                        <th scope="col">IT Level</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>



    <script>
        async function register() {
            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                JoinDate: document.getElementById('JoinDate').value,
                Education: document.getElementById('Education').value,
                ITLevel: document.getElementById('ITLevel').value,
            };

            // Function to validate the password
            function validatePassword(password) {
                const passwordCriteria = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
                return passwordCriteria.test(password);
            }
            
            const password = formData.password;
            // Validate password
            if (!validatePassword(password)) {
                alert('Password must be at least 8 characters long and include a number, an uppercase letter, a lowercase letter, and a special character.');
                return;
            }
    
            try {
                const response = await fetch('/addUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
    
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        alert('Registration successful!');
                    } else {
                        alert('Registration failed: ' + result.message);
                    }
                } else {
                    const errorText = await response.text();
                    alert('Registration error: ' + errorText);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        function getUsers() {
            // clear list
            const table = document.querySelector('table');
            table.querySelectorAll('tbody').forEach(tbody => tbody.remove());

            fetch('/api/getUsers')
                .then(response => response.json())
                .then(data => {
                    const table = document.querySelector('table');
                    const tbody = document.createElement('tbody');
                    data.forEach(user => {
                        let date = new Date(user.JoinDate);
                        let formattedDate = date.toISOString().split('T')[0]; // To YYYY-MM-DD

                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <tr>
                            <td>${user.UserID}</td>
                            <td><input id="email-${user.UserID}" type="email" value="${user.Email}" /></td>
                            <td><input id="name-${user.UserID}" type="text" value="${user.Name}" /></td>
                            <td>
                                <select id="role-${user.UserID}">
                                    <option value="0" ${user.Role === 0 ? 'selected' : ''}>Staff</option>
                                    <option value="1" ${user.Role === 1 ? 'selected' : ''}>Admin</option>
                                </select>
                            </td>
                            <td><input id="date-${user.UserID}" type="date" value="${formattedDate}" /></td>
                            <td><input id="education-${user.UserID}" type="text" value="${user.Education}" /></td>
                            <td><input id="itLevel-${user.UserID}" type="text" value="${user.ITLevel}" /></td>
                            <td style="display:flex">
                                <button  class="btn btn-success button-Animation" style="padding:5px 10px; font-size:12px;" title="Edit" onclick="updateUser('${user.UserID}')">
                                    <i class="fa fa-edit" style="font-size:12px;"></i>
                                </button>
                                <button  class="btn btn-danger button-Animation" style="padding:5px 10px; font-size:12px; margin-left:10px;" title="Delete" onclick="deleteUser('${user.UserID}')">
                                     <i  class="fa fa-trash" style="font-size:12px;"></i>
                                </button>
                            </td>
                        </tr>
                        `;
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function deleteUser(UserID) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            fetch('/api/deleteUser', {
                method: 'Delete',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ UserID }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('User deleted successfully');
                    getUsers();
                } else {
                    alert('Failed to delete user: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error:', error);
            });
        }

        function updateUser(UserID) {
            const Email = document.getElementById(`email-${UserID}`).value;
            const Name = document.getElementById(`name-${UserID}`).value;
            const Role = document.getElementById(`role-${UserID}`).value;
            const JoinDate = document.getElementById(`date-${UserID}`).value;
            const Education = document.getElementById(`education-${UserID}`).value;
            const ITLevel = document.getElementById(`itLevel-${UserID}`).value;

            fetch(`/api/updateUser/${UserID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ Email, Name, Role, JoinDate, Education, ITLevel }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('User updated successfully');
                        getUsers();
                    } else {
                        alert('Failed to update user: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            getUsers();
        });
    </script>
</body>
</html>
