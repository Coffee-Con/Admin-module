<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function logout(){
            fetch('/logout', { method: 'POST' })
            .then(res => {
                window.location.href = '/login.html';
            })
            .catch(err => console.error('Logout failed', err));
        }
    </script>
    <title>Home Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../image/Wallpaper.avif'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7; 
            z-index: -1; 
        }

        .centered-container{
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 3em;
            padding: 20px;
            border: 2px solid #ccc;
            width:500px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); 
        }

        .link-box a {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #333; 
            border-radius: 5px; 
            text-decoration: none;
            color: #333;
            width:240px;
            text-align: center;
        }

        .button-Animation {
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease; 
         }

        .button-Animation:hover {
            transform: scale(1.1);
        }

        .content{
            flex-direction: column;
            align-items: center;
            display: flex;
        }

        .title{
            color: #fff; 
            text-transform: uppercase; 
            margin-bottom: 1em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); 
            font-family: Arial, sans-serif; 
        }
    </style>
 </head>

 <body>
    <div class="content">
        <h1 class="title" style="font-size: 4em; font-weight: bold; margin-bottom: 1em; margin-top: 2em;">PHISHING HOME PAGE</h1>
        <div class="centered-container" style="margin-bottom: 1em;">
            <div class="link-box button-Animation">
                <a href="send.html" style="font-weight: bold;">
                    <i class="fas fa-envelope" style="padding-right: 5px;"></i>Send Email
                </a>
            </div>
            <div class="link-box button-Animation">
                <a href="./temp.html" style="font-weight: bold;">
                    <i class="fas fa-file-alt" style="padding-right: 5px;"></i>Template Management
                </a>
            </div>
            <div class="link-box button-Animation" style="font-weight: bold;">
                <a href="./group.html">
                    <i class="fas fa-user" style="padding-right: 5px;"></i>Group Management
                </a>
            </div>
            <div class="link-box button-Animation" style="font-weight: bold;">
                <a href="./question.html">
                    <i class="fas fa-question-circle" style="padding-right: 5px;"></i>Question Management
                </a>
            </div>
            <div class="link-box button-Animation" style="font-weight: bold;">
                <a href="./reward.html">
                    <i class="fas fa-medal" style="padding-right: 5px;"></i>Reward Management
                </a>
            </div>
            <div class="link-box button-Animation" style="font-weight: bold;">
                <a href="./click.html">
                    <i class="fas fa-history" style="padding-right: 5px;"></i>Analytic Report
                </a>
            </div>
            <div class="link-box button-Animation" style="font-weight: bold;">
                <a onclick="logout()">
                    <i class="fas fa-sign-out-alt" style="padding-right: 5px;"></i>logout
                </a>
            </div>
        </div>
    </div>
 </body>
</html>
