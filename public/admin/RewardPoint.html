<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Give Rewards/Points</title>
    <link rel="stylesheet" href="style.css">
    <script src="./RewardPoint.js"></script>
</head>
<body>
    <button class="back-button" onclick="window.location.href='reward.html'">
        <i class="fa-solid fa-arrow-left"></i> 
        <span>Back</span>
    </button>
      <header class="header">
        <h1>Reward Point Management
            <i class="fas fa-trophy" style="color: #007bff;"></i>
        </h1>
    </header>
    <div class="container">
        <h2 style="margin-bottom: 5px;" class="subHeader">Give Points</h2>
        <label for="selectCourseQuiz">Quiz</label>
        <select class="form-control" name="selectCourseQuiz" id="selectCourseQuiz" onchange="getUserQuizRank(this.value)">
            <option value="">Please select a quiz</option>
        </select>
        <button class="btn btn-primary button-Animation" style="margin-top: 15px;" onclick="addUsersPoints()">Add Points</button>
        <table id="UserQuizScore">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>UserID</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                    <th>Add points amount</th><!-- Default t1 300, t2 250, t3 200, t4 150, t5 100, other (Score >= 50) 50 -->
                </tr>
            </thead>
        </table>

        <h2 style="margin-bottom: 5px; margin-top: 2em;" class="subHeader">Reward Requirements</h2>
        <table id="UsersRewards">
            <thead>
                <tr>
                    <th>UserID</th><!-- 改为name -->
                    <th>Time</th>
                    <th>Reward</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>

        <h2 style="margin-bottom: 5px; margin-top: 2em;" class="subHeader">Point Rank</h2>
        <table id="UsersPoint">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
