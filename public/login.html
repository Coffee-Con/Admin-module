<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>

    .info-button {
      background-color: transparent;
      border: none;
      padding: 0;
      margin-left: 10px; /* 适当的左边距 */
      color: rgb(5, 143, 216); /* 与链接相同的颜色 */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-top: 2em;">
      <i class="fas fa-user"></i> Login 
      <button type="button" class="info-button" data-toggle="tooltip" data-placement="top" title="For help, please email wuyi.chen@uon.edu.au">
        <i class="fas fa-info-circle"></i>
      </button>
    </h1>
      <div class="layout">
        <div class="text-container">
          <div class="text-line text-line-1">Welcome to Phishing Simulator, the Simulation for Email</div>
          <div class="text-line text-line-2">Phishing Scam Is Use For Company Base To Raise </div>
          <div class="text-line text-line-3">Awareness of Email Phishing Scams.<br> To Access Full Usages,</div>
          <div class="text-line text-line-4">Please Access <br><strong><u><a href="https://github.com/Coffee-Con/" target="_blank">https://github.com/Coffee-Con</a></u></strong></div>
        </div>
        <div class="form-container background-area">
          <img src="image/logo.png" alt="logo" class="centered-image"  width="100">
          <div class="form-group">
            <label for="email" class="form-label">
              <i class="fas fa-envelope"></i> Email Address:
            </label>
            <input type="email" id="email" placeholder="Enter email" class="form-control">
          <div class="form-group">
              <label for="password">
                <i class="fas fa-lock"></i> Password:
              </label>
              <input type="password" id="password" placeholder="Enter password" class="form-control">
          </div>
          <div style="display: flex;">
            <div class="col-md-6"><button class="btn btn-primary button-Animation w-100" onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button></div>
            <div class="col-md-6"><button class="btn btn-secondary button-Animation w-100" onclick="window.location.href = '/forget.html'"><i class="fas fa-question-circle"></i> Forget Password</button></div>
          </div>
        </div>
      </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
        .then(response => {
          if (response.redirected) {
            window.location.href = response.url; // 手动处理重定向
          } else {
            return response.text();
          }
        })
        .then(result => {
          alert("Success"); // 使用浏览器内置的 alert 显示消息
        });
    }
  </script>

</body>
</html>
