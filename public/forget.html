<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="forget.css">
  
  <title>Forget</title>
</head>
<body>
  <div class="container">
    <h1 style="margin-top: 2em;">
      Forget Password
      <i class="fas fa-question-circle" data-toggle="tooltip" title="Enter your email to receive a verification code." style="color: #007bff;"></i>
    </h1>
    <div class="background-area">
      <div class="row">
        <div class="col-md-12 section-title">
          <form id="loginForm">
            <div class="form-group1">
            <!-- <label for="email">Email:</label> -->
              <label for="email" class="form-label">
                <i class="fas fa-envelope" style="color:black; margin-right: 5px;"></i>
                Email Address:
              </label>
              <input placeholder="Email Address" type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group2">
            <!-- <label for="password">Password:</label> -->
              <label for="VerificationCode" class="form-label">
                <i class="fas fa-check" style="color:black; margin-right: 5px;"></i>
                VerificationCode:
              </label>
              <input placeholder="Verification Code" type="VerificationCode" id="VerificationCode" name="VerificationCode" class="form-control" required>
              <img src="image/code.png">
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt"></i> 
              Submit Verification
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- for testing -->
    <div id="message"></div>
  </div>
</body>
</html>
