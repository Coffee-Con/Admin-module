<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="forget.css">
  <title>Forget/Reset</title>
</head>
<body>
  <div class="container">
    <h1 style="margin-top: 2em; font-weight: bolder;">
      Forget Password
      <i class="fas fa-question-circle" data-toggle="tooltip" title="Enter your email to receive a verification code." style="color:rgb(5,143,216);   text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8); "></i>
    </h1>
    <div class="background-area">
      <div class="row">
        <div class="col-md-12 section-title">
          <form id="loginForm" action="/verify-captcha" method="POST">
            <div class="form-group1">
              <label for="email" class="form-label">
                <i class="fas fa-envelope" style="color:black; margin-right: 5px;"></i>
                Email Address:
              </label>
              <input placeholder="Email Address" type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group2">
            <!-- <label for="password">Password:</label> -->
              <label for="VerificationCode" class="form-label">
                <i class="fas fa-check" style="color:black; margin-right: 5px;"></i>
                Verification Code:
              </label>
              <input type="text" name="captchaInput" placeholder="Verification Code" class="form-control" required />

              <img id="captchaImg" src="/captcha" alt="Verification Code" onclick="reloadCaptcha()" />
              <script>
                function reloadCaptcha() {
                    document.getElementById('captchaImg').src = '/captcha?' + Date.now(); // 防止缓存
                }
              </script>
            </div>
            <div style="display: flex; padding-top: 20px;">
              <button type="submit" class="btn btn-primary button-Animation">
                <i class="fas fa-paper-plane"></i> 
                Submit Verification
              </button>
              <button class="btn btn-primary button-Animation" style="margin-left: 330px;" onclick="window.location.href='login.html'">
                <i class="fa fa-sign-in-alt"></i> 
                <span>Continue Login</span>
             </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
