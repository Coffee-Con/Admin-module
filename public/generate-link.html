<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="forget.css">
  <title>Generate Phishing Link</title>
</head>
<body>
  <div class="container">
    <h1 style="margin-top: 2em;">Generate Phishing Link
      <i class="fas fa-question-circle" data-toggle="tooltip" title="Enter your email to receive a verification code." style="color: #007bff;"></i>
    </h1>
    <div class="background-area">
      <form id="linkForm">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope" style="color:black; margin-right: 5px;"></i>
            Email Address:
          </label>
          <input placeholder="Email Address" type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> 
          Generate Link
        </button>
      </form>
    </div>
    <div id="result" style="margin-top: 2em;"></div>
  </div>

  <script>
    document.getElementById('linkForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('/generate-link', {
        method: 'POST',
        body: formData
      });
      const result = await response.text();
      document.getElementById('result').innerHTML = result;
    });
  </script>
</body>
</html>
