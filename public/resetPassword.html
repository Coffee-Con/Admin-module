<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS for styling -->
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-top: 4em; font-weight: bolder;">
          <i class="fas fa-key"></i> Reset Password 
        </h1>
        <div class="background-area" >
            <form id="resetPasswordForm">
                <input type="hidden" name="changepasswordToken" value="">
                <label for="newPassword">New Password:</label>
                <input style="margin-top: 10px; " class="form-control" type="password"  id="newPassword" name="newPassword" required>
                <button style="margin: 0; margin-top: 20px;"class="btn btn-primary button-Animation" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        // Get the token from the URL and set it in the hidden input
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('changepasswordToken');
        document.querySelector('input[name="changepasswordToken"]').value = token;

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    alert('Successfully reset password!');
                    window.location.href = '/'; // Redirect to login
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error resetting password:', error);
                alert('Error resetting password, please try again later.');
            }
        });
    </script>
</body>
</html>
